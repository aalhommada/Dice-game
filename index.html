<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
        integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dice game</title>
</head>

<body>
    <div class="flex h-screen">

        <div class="m-auto p-5 text-red-600 text-center border-2 border-blue-200">
            <div class="flex flex-row mb-4">
                <img src="/images/d1.svg" id="dice1">
                <img src="/images/d2.svg" id="dice2">
            </div>
            <p class="text-xl my-3 total">Total count</p>
            <button onclick="rollTheDice()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Roll the Dice</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
